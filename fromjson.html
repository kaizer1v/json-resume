<!doctype html>
<html lang="en">
<head>
  <title>Resume from JSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/theme1.css">
</head>
<body>

  <header>
    <select id="themes">
      <option value='theme1'>Theme 1</option>
      <option value='theme2'>Theme 2</option>
      <option value='theme3'>Theme 3</option>
    </select>
    <button id="download">Download as PDF</button>
  </header>
  
  <hr />

  <div class="output">
    <section>
      <h1 class="title"></h1>
      <script type="text/html" class="title"><%= name %></script>
    </section>

    <section>
      <h2>Experience</h2>
      <div class="experience"></div>
      <script type="text/html" class="experience">
        <% for(var i = 0; i < exp.length; i++) { %>
        <article>
          <h3><%= exp[i]['org_name'] %></h3>
          <h4><%= exp[i]['position'] %></h4>
          <p><%= exp[i]['desc'] %></p>
        </article>
        <% } %>
      </script>
    </section>

    <section>
      <h2>Education</h2>
      <div class="education"></div>
      <script type="text/html" class="education">
        <% for(var i = 0; i < edu.length; i++) { %>
        <article>
          <h3><%= edu[i]['university'] %>, <%= edu[i]['location'] %></h3>
          <h4><%= edu[i]['degree'] %>. <%= edu[i]['course'] %></h4>
        </article>
        <% } %>
      </script>
    </section>
  </div>

  /* helper function to render a template */
  function render(elem, data) {
    var script = $("script" + elem)
    var c = _.template(script.text())
    $(elem + ':not(script)').html(c(data))
  }

  $('select').on('change', function() {
    var file = $(this).val();
    $('link[rel=stylesheet]').attr('href', function() {
