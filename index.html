<html lang="en">
<head>
  <title>Resume from JSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style type="text/css">
    header { background: #fff; color: #000; }
  </style>
</head>
<body>

  <header>
    <button title="Currently doesn\'t allow text selection" id="print-pdf">Print as PDF</button>
    <label>Choose Theme</label>
    <select id="select-theme">
      <option>first</option>
      <option>headshot</option>
      <option>newave</option>
    </select>
    <button title="Shows page margins" id="show-margins">Show Margins</button>
    <hr />
  </header>

  <div class="output">
    <!-- loaded from external template `layouts/fulltemplate.html` -->
  </div>

<script type="text/javascript" src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
<script type="text/javascript" src="resume.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
