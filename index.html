<!doctype html>
<html lang="en">
<head>
  <title>Resume from JSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" type="text/css" href="css/theme1.css"> -->
</head>
<body>

  <div class="output">
    <!-- loaded from external template `layouts/fulltemplate.html` -->
  </div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
<!-- <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script> -->
<script type="text/javascript" src="resume.js"></script>
<script type="text/javascript">

Resume.json('resume/resume.json').then(function(resume) {
  Resume
    .theme('themes/headshot/headshot.css')
    .template('themes/headshot/headshot.html', { resume: resume }, '.output')
})

</script>
</body>
</html>
