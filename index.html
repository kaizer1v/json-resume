<!doctype html>
<html lang="en">
<head>
  <title>Resume from JSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" type="text/css" href="css/theme1.css"> -->
</head>
<body>

  <header><button id="print-pdf">Print as PDF</button><hr /></header>

  <div class="output">
    <!-- loaded from external template `layouts/fulltemplate.html` -->
  </div>

<script type="text/javascript" src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
<script type="text/javascript" src="node_modules/html2pdf.js/dist/html2pdf.js"></script>

<script type="text/javascript" src="resume.js"></script>
<script type="text/javascript">

(function(json, theme_name) {
  Resume.json('resume/' + json).then(function(resume) {
    Resume
      .template('themes/'+ theme_name +'/'+ theme_name +'.html', { resume: resume }, '.output')
      .theme('themes/node_modules/bootstrap/dist/css/bootstrap.min.css')
      // .theme('themes/node_modules/font-awesome/css/font-awesome.min.css')
      .theme('https://use.fontawesome.com/releases/v5.5.0/css/all.css')
      .theme('themes/'+ theme_name +'/'+ theme_name +'.css', false)
  })
})('resume.json', 'first');

var btn = document.getElementById('print-pdf')
btn.onclick = save_as_pdf;

// save resume as pdf
function save_as_pdf() {
  var element = document.getElementsByClassName('output')[0];
  var opt = {
    margin:       0,
    filename:     'resume.pdf',
    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
  };

  // New Promise-based usage:
  html2pdf().set(opt).from(element).save();
}

</script>
</body>
</html>
