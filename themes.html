<!doctype html>
<html lang="en">
<head>
  <title>Resume from JSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" type="text/css" href="css/theme1.css"> -->
</head>
<body>

  <header>
    <select id="themes">
      <option value='theme1'>Theme 1</option>
      <option value='theme2'>Theme 2</option>
      <option value='theme3'>Theme 3</option>
    </select>
    <button id="download">Download as PDF</button>
  </header>
  
  <hr />

  <div class="output">
    <section>
      <h1 class="title">
        <script type="text/html" class="title"><%= name %></script>
      </h1>
    </section>

    <section>
      <h2>Experience</h2>
      <div class="experience">
        <script type="text/html">
          <% for(var i = 0; i < exp.length; i++) { %>
          <article>
            <div class="one-line">
              <h3><%= Resume.util.titleCase(exp[i]['org_name']) %></h3>
              <em><%= exp[i]['start_date'] %> - <%= exp[i]['end_date'] %></em>
            </div>
            <h4><%= Resume.util.titleCase(exp[i]['position']) %></h4>
            <p>
              <% if(exp[i]['desc'].constructor === Array && exp[i]['desc'].length > 1) { %>
                <ul><li><%= exp[i]['desc'].join('</li><li>') %></li></ul>
              <% } else { %>
                <%= exp[i]['desc'] %>
              <% } %>
            </p>
          </article>
          <% } %>
        </script>
      </div>
    </section>

    <section>
      <h2>Education</h2>
      <div class="education">
        <script type="text/html">
          <% for(var i = 0; i < edu.length; i++) { %>
          <article>
            <div>
              <h3><%= edu[i]['university'] %>, <%= edu[i]['location'] %></h3>
              <em><%= edu[i]['start_date'] %> - <%= edu[i]['end_date'] %></em>
            </div>
            <h4><%= edu[i]['degree'] %>. <%= edu[i]['course'] %></h4>
          </article>
          <% } %>
        </script>
      </div>
    </section>

    <section>
      <h2>Skills</h2>
      <div class="skills">
        <ul>
        <script type="text/html">
          <p><%= skills.join(', ') %></p>
        </script>
        </ul>
      </div>
    </section>
  </div>

  <div id="editor"></div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
<!-- <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script> -->
<script type="text/javascript" src="resume.js"></script>
<script type="text/javascript">
  
// create a resume object
Resume.json('resume.json').then(function(resume) {

  var vivek = Resume
    .jqRender('.title', { name: resume['name'] })
    .jqRender('.experience', { exp: resume['experience'] })
    .jqRender('.education', { edu: resume['education'] })
    .jqRender('.skills', { skills: resume['skills'] })
    .theme('css/theme1.css')
})


</script>
</body>
</html>
