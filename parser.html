<!doctype html>
<html lang="en">
<head>
  <title>MD Parser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  
  # Heading 1

  ## Heading 2

  ### Heading 3

  #### Heading 4

  ##### Heading 5

  ###### Heading 6


<script type="text/javascript">
  
  var reg = /^#{1,6}\s(.*)\b/g
  var txt = '###### heading 5'
  var h = txt.match(/#/g || []).length

  var rep = txt.replace(reg, '<h'+ h +'>$1</h'+ h +'>')
  console.log(rep);

</script>
</body>
</html>
